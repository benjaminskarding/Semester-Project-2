<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Access your account on AuctionHouse. Log in to manage listings, place bids, and track your activity seamlessly."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/favicon-32x32.png" type="image/png" />
    <title>Login</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body class="bg-black font-sans text-gray-800">
    <div
      class="flex flex-col items-center justify-center min-h-screen p-6 rounded-lg shadow-lg max-w-md mx-auto space-y-8"
    >
      <a href="/" class="flex items-center">
        <img src="/public/images/logo.svg" alt="Noroff Logo" class="h-10" />
      </a>

      <h1 class="text-3xl font-normal text-white">Login</h1>

      <form name="login" class="w-full space-y-6">
        <div class="flex flex-col space-y-2">
          <label for="email" class="text-sm font-medium text-white"
            >Email</label
          >
          <input
            id="email"
            type="email"
            name="email"
            required
            class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="flex flex-col space-y-2">
          <label for="password" class="text-sm font-semibold text-white"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            required
            class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="flex justify-between items-center font-medium">
          <a href="/auth/register/" class="text-[#FFD700] hover:underline"
            >Register</a
          >
          <button
            type="submit"
            class="bg-[#FFD700] text-black px-4 py-2 rounded-lg hover:bg-white transition duration-200"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
