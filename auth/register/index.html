<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script type="module" src="../../src/app.js"></script>
    <link rel="stylesheet" href="../../src/css/style.css" />
  </head>

  <body class="bg-black font-sans text-gray-800">
    <div
      class="pageContainer flex flex-col items-center justify-center min-h-screen p-6 bg-black rounded-lg shadow-lg max-w-md mx-auto space-y-8"
    >
      <a href="/" class="flex items-center">
        <img src="/public/images/logo.svg" alt="Noroff Logo" class="h-10" />
      </a>

      <h1 class="text-3xl font-bold text-white">Register</h1>

      <form name="register" class="w-full space-y-6">
        <div class="flex flex-col space-y-2">
          <label for="name" class="text-sm font-semibold text-white"
            >Name</label
          >
          <input
            id="name"
            type="text"
            name="name"
            required
            maxlength="20"
            pattern="^[\w]+$"
            title="Please enter a username using only letters and numbers"
            class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="flex flex-col space-y-2">
          <label for="email" class="text-sm font-semibold text-white"
            >Email</label
          >
          <input
            id="email"
            type="email"
            name="email"
            required
            pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
            title="Please enter a valid noroff.no or stud.noroff.no address"
            class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="flex flex-col space-y-2">
          <label for="password" class="text-sm font-semibold text-white"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            required
            minlength="8"
            class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="flex justify-between items-center">
          <a href="/auth/login/" class="text-[#FFD700] hover:underline"
            >Login</a
          >
          <button
            type="submit"
            class="bg-[#FFD700] text-black font-semibold px-4 py-2 rounded-lg hover:bg-white transition duration-200"
          >
            Register
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
