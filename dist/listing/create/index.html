<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Listing</title>
    <script type="module" crossorigin src="/assets/auth-C6JRnMo6.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/auth-DteFRpTk.css">
  </head>
  <body class="bg-black text-white">
    <header class="flex items-center justify-between p-4 px-64 text-white">
      <a href="/" class="flex items-center">
        <img src="/assets/logo-Bn3vOdp2.svg" alt="Noroff Logo" class="h-10" />
      </a>

      <div class="absolute left-1/2 transform -translate-x-1/2">
        <nav class="flex space-x-4"></nav>
      </div>

      <div id="user-actions" class="flex items-center space-x-4"></div>
    </header>

    <main class="container mx-auto max-w-5xl p-10">
      <h1 class="text-4xl font-bold text-center mb-6">Create Listing</h1>

      <div class="flex flex-col items-center">
        <form
          id="createListingForm"
          class="flex flex-col gap-4 p-4 w-full max-w-xl"
        >
          <input
            type="text"
            id="title"
            placeholder="Listing Title (required)"
            class="p-2 border border-gray-300 rounded placeholder-black text-black w-full"
            required
          />
          <textarea
            id="description"
            placeholder="Listing Description (optional)"
            class="p-2 border border-gray-300 rounded placeholder-black text-black w-full"
          ></textarea>
          <select
            id="duration"
            class="p-2 border border-gray-300 rounded placeholder-black text-black w-full"
            required
          >
            <option value="" disabled selected>Select Duration</option>
            <option value="1">1 Hour</option>
            <option value="6">6 Hours</option>
            <option value="12">12 Hours</option>
            <option value="24">24 Hours</option>
          </select>
          <input
            type="text"
            id="mediaUrls"
            placeholder="Media URLs (comma-separated, optional)"
            class="p-2 border border-gray-300 rounded placeholder-black text-black w-full"
          />
          <input
            type="text"
            id="tags"
            placeholder="Tags (comma-separated, optional)"
            class="p-2 border border-gray-300 rounded placeholder-black text-black w-full"
          />
          <button type="submit">Create Listing</button>
        </form>
      </div>
    </main>

          </div>
        </div>
        <div>
          <h3 class="font-bold mb-4">About</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:text-yellow-400">About Us</a></li>
            <li><a href="#" class="hover:text-yellow-400">Company Info</a></li>
            <li><a href="#" class="hover:text-yellow-400">Careers</a></li>

        <div>
