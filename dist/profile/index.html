<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <script type="module" crossorigin src="/assets/auth-C6JRnMo6.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/auth-DteFRpTk.css">
  </head>
  <body class="bg-black text-white min-h-screen flex flex-col">
    <header class="flex items-center justify-between p-4 px-64 text-white">
      <a href="/" class="flex items-center">
        <img src="/assets/logo-Bn3vOdp2.svg" alt="Noroff Logo" class="h-10" />
      </a>

      <div class="absolute left-1/2 transform -translate-x-1/2">
        <nav class="flex space-x-4"></nav>
      </div>

      <div id="user-actions" class="flex items-center space-x-4"></div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center my-10">
      <h1 class="text-4xl font-bold mb-8" id="username"></h1>

      <div class="relative">
        <img
          id="profilePicture"
          src=""
          alt="Profile Picture"
          class="w-40 h-40 rounded-full border-4 border-gray-500 shadow-lg object-cover"
        />
      </div>
      <div class="flex flex-col">
        <input
          id="imageUrlInput"
          type="text"
          placeholder="Enter image URL"
          class="p-2 border border-gray-300 rounded my-6 text-black"
        />
        <button id="updateButton">Update Profile Picture</button>
        <div class="mt-6 text-center items-center">
          <h3 class="font-medium text-lg text-gray-100">Available Credits</h3>
          <div class="text-gray-400 flex justify-center items-center space-x-1">
            <img
              src="../../public/images/creditsIcon.svg"
              alt="Credits Icon"
              class="h-4 w-4"
            />
            <span id="availableCredits"></span>
          </div>
        </div>
        <div id="user-listings" class="mt-8">
          <h2 class="text-2xl font-bold text-center mb-6">Your Listings</h2>
          <div
            id="listings-container"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
          ></div>
        </div>
      </div>
    </main>

    <footer class="bg-black text-white p-10">
      <div class="container mx-auto max-w-5xl grid grid-cols-4 gap-8">
        <div>
          <img
            src="../../public/images/logo.svg"
            alt="AuctionHouse Logo"
            class="h-8"
          />
          <div class="flex space-x-4 mt-4">
            <a href="#"
              ><img
                src="../../public/images/facebook.svg"
                alt="Facebook Icon"
                class="h-6 w-6"
            /></a>
            <a href="#"
              ><img
                src="../../public/images/instagram.svg"
                alt="Instagram Icon"
                class="h-6 w-6"
            /></a>
            <a href="#"
              ><img
                src="../../public/images/twitter.svg"
                alt="Twitter Icon"
                class="h-6 w-6"
            /></a>
          </div>
        </div>
        <div>
          <h3 class="font-bold mb-4">About</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:text-yellow-400">About Us</a></li>
            <li><a href="#" class="hover:text-yellow-400">Company Info</a></li>
            <li><a href="#" class="hover:text-yellow-400">Careers</a></li>
            <li><a href="#" class="hover:text-yellow-400">Press</a></li>
          </ul>
        </div>
        <div>
          <h3 class="font-bold mb-4">Support</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:text-yellow-400">Help Center</a></li>
            <li><a href="#" class="hover:text-yellow-400">Contact Us</a></li>
            <li><a href="#" class="hover:text-yellow-400">Safety Tips</a></li>
          </ul>
        </div>
        <div>
          <h3 class="font-bold mb-2">Subscribe to our newsletter</h3>
          <p class="text-gray-400 mb-4">Stay updated on the latest auctions!</p>
          <form class="flex">
            <input type="email" placeholder="Email address" />
            <button type="submit">Subscribe</button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
