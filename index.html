<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Auksjon</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body class="bg-black">
    <header class="flex items-center justify-between p-4 px-64 text-white">
      <a href="/" class="flex items-center">
        <img src="/images/logo.svg" alt="Noroff Logo" class="h-10" />
      </a>

      <div class="absolute left-1/2 transform -translate-x-1/2">
        <nav class="flex space-x-4"></nav>
      </div>

      <div id="user-actions" class="flex items-center space-x-4"></div>
    </header>
    <main class="bg-black text-white p-10">
      <div class="max-w-7xl mx-auto grid grid-cols-4 gap-8">
        <section class="col-span-3">
          <h2 class="text-lg font-medium mb-6">Current Listings</h2>
          <div id="listings-container" class="grid grid-cols-4 gap-8"></div>

          <div id="pagination" class="mt-8 flex justify-center space-x-2"></div>
        </section>

        <aside class="col-span-1 mt-12">
          <h3 class="font-normal text-lg mb-4">Categories</h3>
          <ul class="space-y-2 text-gray-400">
            <li>
              <label class="flex items-center space-x-2 cursor-pointer">
                <input
                  type="checkbox"
                  class="appearance-none w-5 h-5 bg-cover bg-center rounded border border-gray-500 focus:ring focus:ring-yellow-400"
                />
                <span>Antiques</span>
              </label>
            </li>
            <li>
              <label class="flex items-center space-x-2 cursor-pointer">
                <input
                  type="checkbox"
                  class="appearance-none w-5 h-5 bg-cover bg-center rounded border border-gray-500 focus:ring focus:ring-yellow-400"
                />
                <span>Collectibles</span>
              </label>
            </li>
            <li>
              <label class="flex items-center space-x-2 cursor-pointer">
                <input
                  type="checkbox"
                  class="appearance-none w-5 h-5 bg-cover bg-center rounded border border-gray-500 focus:ring focus:ring-yellow-400"
                />
                <span>Furniture</span>
              </label>
            </li>
            <li>
              <label class="flex items-center space-x-2 cursor-pointer">
                <input
                  type="checkbox"
                  class="appearance-none w-5 h-5 bg-cover bg-center rounded border border-gray-500 focus:ring focus:ring-yellow-400"
                />
                <span>Jewellery</span>
              </label>
            </li>
            <li>
              <label class="flex items-center space-x-2 cursor-pointer">
                <input
                  type="checkbox"
                  class="appearance-none w-5 h-5 bg-cover bg-center rounded border border-gray-500 focus:ring focus:ring-yellow-400"
                />
                <span>Art</span>
              </label>
            </li>
            <li>
              <label class="flex items-center space-x-2 cursor-pointer">
                <input
                  type="checkbox"
                  class="appearance-none w-5 h-5 bg-cover bg-center rounded border border-gray-500 focus:ring focus:ring-yellow-400"
                />
                <span>Decor</span>
              </label>
            </li>
          </ul>

          <div class="credits-section mt-6" id="credits-section">
            <div class="flex justify-between">
              <h3 class="font-normal text-lg">Available Credits</h3>
            </div>
            <div class="text-gray-400 flex justify-between">
              <span class="flex items-center space-x-1">
                <img
                  src="/images/creditsIcon.svg"
                  alt="Coin Icon"
                  class="h-4 w-4"
                />
                <span id="availableCredits"></span>
              </span>
            </div>
          </div>
          <div class="search-field mt-6">
            <input
              type="text"
              placeholder="Search listings..."
              class="w-full p-2 rounded-md bg-white text-black placeholder-gray-400 focus:outline-none"
            />
          </div>
        </aside>
      </div>
    </main>
    <footer class="bg-black text-white p-10">
      <div class="max-w-7xl mx-auto grid grid-cols-4 gap-8">
        <div>
          <div class="flex items-center space-x-2">
            <img src="/images/logo.svg" alt="AuctionHouse Logo" class="h-8" />
          </div>
          <div class="flex space-x-4 mt-4">
            <a href="#" class="hover:text-yellow-400">
              <img
                src="/images/facebook.svg"
                alt="Facebook Icon"
                class="h-6 w-6"
              />
            </a>
            <a href="#" class="hover:text-yellow-400">
              <img
                src="/images/instagram.svg"
                alt="Instagram Icon"
                class="h-6 w-6"
              />
            </a>
            <a href="#" class="hover:text-yellow-400">
              <img
                src="/images/twitter.svg"
                alt="Twitter Icon"
                class="h-6 w-6"
              />
            </a>
          </div>
        </div>

        <div>
          <h3 class="font-bold mb-4">About</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:text-yellow-400">About Us</a></li>
            <li><a href="#" class="hover:text-yellow-400">Company Info</a></li>
            <li><a href="#" class="hover:text-yellow-400">Careers</a></li>
            <li><a href="#" class="hover:text-yellow-400">Press</a></li>
          </ul>
        </div>

        <div>
          <h3 class="font-bold mb-4">Support</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:text-yellow-400">Help Center</a></li>
            <li><a href="#" class="hover:text-yellow-400">Contact Us</a></li>
            <li><a href="#" class="hover:text-yellow-400">Safety Tips</a></li>
          </ul>
        </div>

        <div>
          <h3 class="font-bold mb-2">Subscribe to our newsletter</h3>
          <p class="text-gray-400 mb-4">Stay updated on the latest auctions!</p>
          <form class="flex">
            <input
              type="email"
              placeholder="Email address"
              class="w-full p-2 rounded-l-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none"
            />
            <button type="submit">Subscribe</button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
