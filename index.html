<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to AuctionHouse, your hub for online auctions. Log in, register, explore, search, and bid on exciting listings today!"
    />
    <link rel="icon" href="/images/favicon-32x32.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>AuctionHouse</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body class="bg-black">
    <header
      class="flex flex-col header-md:flex-row items-center justify-between p-4 header-md:px-4 text-white space-y-4 header-md:space-y-0"
    >
      <a href="/" class="flex items-center mb-4 header-md:mb-0">
        <img
          src="/images/logo.svg"
          alt="Noroff Logo"
          class="max-w-full h-auto"
          style="max-width: 160px"
        />
      </a>

      <div class="flex justify-center w-full px-4 header-md:w-auto">
        <nav class="flex space-x-6"></nav>
      </div>

      <div id="user-actions" class="flex items-center space-x-6"></div>
    </header>
    <main class="bg-black text-white p-4 sm:p-6 md:p-10">
      <div
        class="max-w-7xl mx-auto grid gap-14 grid-cols-[3fr_1fr] tablet-screen:grid-cols-1 tablet-screen:gap-1"
      >
        <!-- Main Section -->
        <section>
          <h2 class="text-lg font-medium mb-6">Current Listings</h2>
          <div
            id="listings-container"
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-8"
          ></div>
          <div id="pagination" class="mt-8 flex justify-center space-x-2"></div>
        </section>

        <!-- Aside Section -->
        <aside
          class="mt-12 order-2 tablet-screen:order-first tablet-screen:mt-0"
        >
          <div id="credits-section" class="mb-6">
            <div class="flex justify-between">
              <h3 class="font-normal text-lg">Available Credits</h3>
            </div>
            <div class="text-gray-400 flex justify-between">
              <span class="flex items-center space-x-1">
                <img
                  src="/images/creditsIcon.svg"
                  alt="Coin Icon"
                  class="h-4 w-4"
                />
                <span id="availableCredits"></span>
              </span>
            </div>
          </div>
          <div class="search-field space-y-2">
            <p class="text-lg">Search listings:</p>
            <input
              type="text"
              placeholder="For example: Bjarne"
              class="w-full p-2 rounded-md bg-white text-black placeholder-gray-400 focus:outline-none"
            />
          </div>
          <div class="sorting-controls my-4 space-y-2">
            <label for="sort-by" class="text-lg">Sort By:</label>
            <select
              id="sort-by"
              class="p-2 pr-10 rounded-md bg-white text-gray-500 appearance-none w-full"
            >
              <option value="created_desc">Date Created (Most Recent)</option>
              <option value="created_asc">Date Created (Oldest)</option>
              <option value="endsAt_asc">Ending Soonest</option>
              <option value="endsAt_desc">Ending Latest</option>
              <option value="bids_desc">Most Bids</option>
              <option value="bids_asc">Fewest Bids</option>
            </select>
          </div>
        </aside>
      </div>
    </main>

    <footer class="bg-black text-white p-10">
      <div class="container grid grid-cols-4 gap-8 tablet-screen:grid-cols-1">
        <div>
          <img src="/images/logo.svg" alt="AuctionHouse Logo" class="h-8" />
          <div class="flex space-x-4 mt-4">
            <a href="#"
              ><img
                src="/images/facebook.svg"
                alt="Facebook Icon"
                class="h-6 w-6"
            /></a>
            <a href="#"
              ><img
                src="/images/instagram.svg"
                alt="Instagram Icon"
                class="h-6 w-6"
            /></a>
            <a href="#"
              ><img
                src="/images/twitter.svg"
                alt="Twitter Icon"
                class="h-6 w-6"
            /></a>
          </div>
        </div>
        <div>
          <h3 class="font-bold mb-4">About</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:text-yellow-400">About Us</a></li>
            <li><a href="#" class="hover:text-yellow-400">Company Info</a></li>
            <li><a href="#" class="hover:text-yellow-400">Careers</a></li>
            <li><a href="#" class="hover:text-yellow-400">Press</a></li>
          </ul>
        </div>
        <div>
          <h3 class="font-bold mb-4">Support</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:text-yellow-400">Help Center</a></li>
            <li><a href="#" class="hover:text-yellow-400">Contact Us</a></li>
            <li><a href="#" class="hover:text-yellow-400">Safety Tips</a></li>
          </ul>
        </div>
        <div>
          <h3 class="font-bold mb-2">Subscribe to our newsletter</h3>
          <p class="text-gray-400 mb-4">Stay updated on the latest auctions!</p>
          <form class="flex">
            <input
              type="email"
              placeholder="Email address"
              class="w-full p-2 rounded-l-md bg-white text-black placeholder-gray-400 focus:outline-none"
            />
            <button type="submit">Subscribe</button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
