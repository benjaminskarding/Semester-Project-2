<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="List your items effortlessly on AuctionHouse. Add titles, descriptions, images, tags, and set the duration to start your auction."
    />
    <link rel="icon" href="/images/favicon-32x32.png" type="image/png" />
    <title>Create Listing</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body class="bg-black text-white flex flex-col min-h-screen">
    <header
      class="flex flex-col header-md:flex-row items-center justify-between p-4 header-md:px-4 text-white space-y-4 header-md:space-y-0"
      role="banner"
    >
      <a href="/" class="flex items-center mb-4 header-md:mb-0">
        <img
          src="/images/logo.svg"
          alt="Logo"
          class="max-w-full h-auto"
          style="max-width: 160px"
        />
      </a>

      <div class="flex justify-center w-full px-4 header-md:w-auto">
        <nav
          class="flex space-x-6"
          role="navigation"
          aria-label="Main navigation"
        ></nav>
      </div>

      <div id="user-actions" class="flex items-center space-x-6"></div>
    </header>

    <main
      class="container mx-auto max-w-5xl p-4 sm:p-6 md:p-10 flex-grow"
      role="main"
      aria-labelledby="create-listing-header"
    >
      <h1 id="create-listing-header" class="text-pageTitle text-center mb-6">
        Create Listing
      </h1>

      <div class="flex flex-col items-center">
        <form
          id="createListingForm"
          class="flex flex-col gap-4 w-full max-w-xl sm:max-w-2xl md:max-w-3xl lg:max-w-4xl xl:max-w-5xl"
          role="form"
          aria-labelledby="create-listing-header"
        >
          <input
            type="text"
            id="title"
            placeholder="Listing Title (required)"
            class="p-2 border border-gray-300 rounded placeholder-black text-black w-full"
            required
            aria-required="true"
            aria-label="Enter the title for your listing"
          />
          <textarea
            id="description"
            placeholder="Listing Description (optional)"
            class="p-2 border border-gray-300 rounded placeholder-black text-black w-full"
            aria-label="Enter a description for your listing"
          ></textarea>
          <select
            id="duration"
            class="p-2 border border-gray-300 rounded placeholder-black text-black w-full"
            required
            aria-required="true"
            aria-label="Select the auction duration"
          >
            <option value="" disabled selected>Select Duration</option>
            <option value="1">1 Hour</option>
            <option value="6">6 Hours</option>
            <option value="12">12 Hours</option>
            <option value="24">24 Hours</option>
          </select>
          <input
            type="text"
            id="mediaUrls"
            placeholder="Media URLs (comma-separated, optional)"
            class="p-2 border border-gray-300 rounded placeholder-black text-black w-full"
            aria-label="Enter media URLs for your listing"
          />
          <input
            type="text"
            id="tags"
            placeholder="Tags (comma-separated, optional)"
            class="p-2 border border-gray-300 rounded placeholder-black text-black w-full"
            aria-label="Enter tags for your listing"
          />
          <button
            type="submit"
            class="bg-yellow-500 text-black py-2 px-4 rounded hover:bg-yellow-400 transition duration-200"
            aria-label="Submit the listing form"
          >
            Create Listing
          </button>
        </form>
      </div>
    </main>

    <footer class="bg-black text-white p-10" role="contentinfo">
      <div class="w-full grid grid-cols-4 gap-8 footer-md:grid-cols-1">
        <div>
          <img src="/images/logo.svg" alt="AuctionHouse Logo" class="h-8" />
          <div class="flex space-x-4 mt-4" aria-label="Social media links">
            <a href="#"
              ><img
                src="/images/facebook.svg"
                alt="Facebook Icon"
                class="h-6 w-6"
            /></a>
            <a href="#"
              ><img
                src="/images/instagram.svg"
                alt="Instagram Icon"
                class="h-6 w-6"
            /></a>
            <a href="#"
              ><img
                src="/images/twitter.svg"
                alt="Twitter Icon"
                class="h-6 w-6"
            /></a>
          </div>
        </div>
        <div>
          <h3 class="font-bold mb-4">About</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:text-yellow-400">About Us</a></li>
            <li><a href="#" class="hover:text-yellow-400">Company Info</a></li>
            <li><a href="#" class="hover:text-yellow-400">Careers</a></li>
            <li><a href="#" class="hover:text-yellow-400">Press</a></li>
          </ul>
        </div>
        <div>
          <h3 class="font-bold mb-4">Support</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:text-yellow-400">Help Center</a></li>
            <li><a href="#" class="hover:text-yellow-400">Contact Us</a></li>
            <li><a href="#" class="hover:text-yellow-400">Safety Tips</a></li>
          </ul>
        </div>
        <div class="ml-auto">
          <h3 class="font-bold mb-2">Subscribe to our newsletter</h3>
          <p class="text-gray-400 mb-4">Stay updated on the latest auctions!</p>
          <form class="flex">
            <input
              type="email"
              placeholder="Email address"
              class="w-full p-2 rounded-l-md bg-white text-black placeholder-gray-400 focus:outline-none"
              aria-label="Email address"
            />
            <button type="submit">Subscribe</button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
