<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" />
    <link rel="icon" href="/images/favicon-32x32.png" type="image/png" />
    <title>Listing</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body class="flex flex-col min-h-screen bg-black text-white">
    <header
      class="flex flex-col header-md:flex-row items-center justify-between p-4 header-md:px-4 text-white space-y-4 header-md:space-y-0"
      role="banner"
    >
      <a href="/" class="flex items-center mb-4 header-md:mb-0">
        <img
          src="/images/logo.svg"
          alt="Logo"
          class="max-w-full h-auto"
          style="max-width: 200px"
        />
      </a>

      <div class="flex justify-center w-full px-4 header-md:w-auto">
        <nav
          class="flex space-x-6"
          role="navigation"
          aria-label="Main navigation"
        ></nav>
      </div>

      <div
        id="user-actions"
        class="flex items-center space-x-6"
        aria-label="User actions"
      ></div>
    </header>

    <main
      class="flex-grow container mx-auto max-w-xl p-4 sm:p-6 md:p-10 relative"
      role="main"
      aria-labelledby="listing-title"
    >
      <h1
        id="listing-title"
        class="text-center text-pageTitle my-6 truncate"
      ></h1>
      <p
        id="listing-description"
        class="text-center text-base font-normal text-[#E4E2D7] my-4 truncate"
        aria-label="Listing description"
      ></p>

      <div class="flex flex-col items-center" aria-labelledby="listing-title">
        <img
          id="listing-image"
          src=""
          alt="Listing Image"
          class="rounded-lg w-full h-auto max-w-sm"
        />
        <div class="flex items-center w-full max-w-sm mt-4 space-x-4">
          <img
            id="prevImage"
            src="/images/arrowLeft.svg"
            alt="Previous image"
            class="cursor-pointer w-6 h-6"
          />
          <div class="flex-grow h-[2.5px] bg-white"></div>
          <img
            id="nextImage"
            src="/images/arrowRight.svg"
            alt="Next image"
            class="cursor-pointer w-6 h-6"
          />
        </div>
      </div>

      <div class="flex flex-col items-center mt-6 space-y-6">
        <div
          class="flex justify-between items-center w-full max-w-sm"
          aria-labelledby="current-bid-label"
        >
          <h2 id="current-bid-label" class="text-sm font-medium">
            Current Bid
          </h2>
          <div class="flex items-center space-x-1">
            <img
              src="/images/creditsIcon.svg"
              alt="coin icon"
              class="h-4 w-4"
            />
            <span id="current-bid" class="text-sm text-[#E4E2D7]"> </span>
          </div>
        </div>

        <div
          class="flex justify-between items-center w-full max-w-sm"
          aria-labelledby="closing-in-label"
        >
          <h3 id="closing-in-label" class="text-sm font-medium">Closing In</h3>
          <span id="closing-in" class="text-sm text-[#E4E2D7]"> </span>
        </div>
        <div class="flex flex-col items-center space-y-4">
          <div id="bidSection" class="flex flex-col items-center space-y-4">
            <button id="bidButton" aria-label="Make a bid">Make Bid</button>
            <div id="bidStatus" class="mt-2 text-lg"></div>
          </div>
        </div>
      </div>

      <div
        class="flex justify-center items-center mt-2 max-w-sm mx-auto"
        id="creditsBlock"
      >
        <div class="text-center font-medium">
          <h4 class="mb-2" aria-label="Available credits">Available Credits</h4>
          <div class="flex items-center justify-center space-x-1">
            <img
              src="/images/creditsIcon.svg"
              alt="coin icon"
              class="h-4 w-4"
            />
            <span
              id="availableCredits"
              aria-label="Available credits amount"
              class="text-[#E4E2D7]"
            >
            </span>
          </div>
        </div>
      </div>

      <div class="flex justify-center mt-6">
        <div class="text-center">
          <h5 aria-label="Bidding history">Bidding History:</h5>
          <ul
            id="previous-bids"
            class="mt-4 space-y-2 text-sm font-normal text-[#E4E2D7]"
          ></ul>
        </div>
      </div>
    </main>

    <footer class="bg-black text-white p-10" role="contentinfo">
      <div class="w-full grid grid-cols-4 gap-8 footer-md:grid-cols-1">
        <div>
          <img src="/images/logo.svg" alt="AuctionHouse Logo" class="h-8" />
          <div class="flex space-x-4 mt-4" aria-label="Social media links">
            <a href="#"
              ><img
                src="/images/facebook.svg"
                alt="Facebook Icon"
                class="h-6 w-6"
            /></a>
            <a href="#"
              ><img
                src="/images/instagram.svg"
                alt="Instagram Icon"
                class="h-6 w-6"
            /></a>
            <a href="#"
              ><img
                src="/images/twitter.svg"
                alt="Twitter Icon"
                class="h-6 w-6"
            /></a>
          </div>
        </div>
        <div>
          <h3 class="font-bold mb-4">About</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:text-yellow-400">About Us</a></li>
            <li><a href="#" class="hover:text-yellow-400">Company Info</a></li>
            <li><a href="#" class="hover:text-yellow-400">Careers</a></li>
            <li><a href="#" class="hover:text-yellow-400">Press</a></li>
          </ul>
        </div>
        <div>
          <h3 class="font-bold mb-4">Support</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:text-yellow-400">Help Center</a></li>
            <li><a href="#" class="hover:text-yellow-400">Contact Us</a></li>
            <li><a href="#" class="hover:text-yellow-400">Safety Tips</a></li>
          </ul>
        </div>
        <div class="ml-auto">
          <h3 class="font-bold mb-2">Subscribe to our newsletter</h3>
          <p class="text-gray-400 mb-4">Stay updated on the latest auctions!</p>
          <form class="flex">
            <input
              type="email"
              placeholder="Email address"
              class="w-full p-2 rounded-l-md bg-white text-black placeholder-gray-400 focus:outline-none"
              aria-label="Email address"
            />
            <button type="submit">Subscribe</button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
