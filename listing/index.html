<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" />
    <title>Listing</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body class="bg-black text-white">
    <header class="flex items-center justify-between p-4 px-64 text-white">
      <a href="/" class="flex items-center">
        <img src="/images/logo.svg" alt="Noroff Logo" class="h-10" />
      </a>

      <div class="absolute left-1/2 transform -translate-x-1/2">
        <nav class="flex space-x-4"></nav>
      </div>

      <div id="user-actions" class="flex items-center space-x-4"></div>
    </header>

    <main class="container mx-auto max-w-xl p-6">
      <h1 id="listing-title" class="text-center text-3xl font-bold my-6"></h1>
      <p
        id="listing-description"
        class="text-center text-base font-normal text-[#E4E2D7] my-4"
      ></p>

      <div class="flex justify-center">
        <img
          id="listing-image"
          src=""
          alt="Listing Image"
          class="rounded-lg w-full h-auto max-w-sm"
        />
      </div>

      <div class="flex flex-col items-center mt-6 space-y-6">
        <div class="flex justify-between items-center w-full max-w-sm">
          <span class="text-sm font-medium">Current Bid</span>
          <div class="flex items-center space-x-1">
            <img
              src="/images/creditsIcon.svg"
              alt="coin icon"
              class="h-4 w-4"
            />
            <span id="current-bid" class="text-sm font-normal text-[#E4E2D7]">
            </span>
          </div>
        </div>

        <div class="flex justify-between items-center w-full max-w-sm">
          <span class="text-sm font-medium">Closing In</span>
          <span id="closing-in" class="text-sm font-normal text-[#E4E2D7]">
          </span>
        </div>
        <div class="flex flex-col items-center space-y-4">
          <div id="bidSection" class="flex flex-col items-center space-y-4">
            <button id="bidButton">Make Bid</button>
            <div id="bidStatus" class="mt-2 text-lg"></div>
          </div>
        </div>
      </div>

      <div
        class="flex justify-center items-center mt-2 max-w-sm mx-auto"
        id="creditsBlock"
      >
        <div class="text-center font-medium">
          <h3 class="text-sm mb-2">Available Credits</h3>
          <div class="flex items-center justify-center space-x-1">
            <img
              src="/images/creditsIcon.svg"
              alt="coin icon"
              class="h-4 w-4"
            />
            <span id="availableCredits" class="text-sm text-[#E4E2D7]"> </span>
          </div>
        </div>
      </div>

      <div class="flex justify-center mt-6">
        <div class="text-center">
          <h2 class="text-lg font-medium">Bidding History:</h2>
          <ul
            id="previous-bids"
            class="mt-4 space-y-2 text-sm font-normal text-[#E4E2D7]"
          ></ul>
        </div>
      </div>
    </main>

    <footer class="bg-black text-white p-10">
      <div class="container mx-auto max-w-5xl grid grid-cols-4 gap-8">
        <div>
          <img src="/images/logo.svg" alt="AuctionHouse Logo" class="h-8" />
          <div class="flex space-x-4 mt-4">
            <a href="#"
              ><img
                src="/images/facebook.svg"
                alt="Facebook Icon"
                class="h-6 w-6"
            /></a>
            <a href="#"
              ><img
                src="/images/instagram.svg"
                alt="Instagram Icon"
                class="h-6 w-6"
            /></a>
            <a href="#"
              ><img
                src="/images/twitter.svg"
                alt="Twitter Icon"
                class="h-6 w-6"
            /></a>
          </div>
        </div>
        <div>
          <h3 class="font-bold mb-4">About</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:text-yellow-400">About Us</a></li>
            <li><a href="#" class="hover:text-yellow-400">Company Info</a></li>
            <li><a href="#" class="hover:text-yellow-400">Careers</a></li>
            <li><a href="#" class="hover:text-yellow-400">Press</a></li>
          </ul>
        </div>
        <div>
          <h3 class="font-bold mb-4">Support</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:text-yellow-400">Help Center</a></li>
            <li><a href="#" class="hover:text-yellow-400">Contact Us</a></li>
            <li><a href="#" class="hover:text-yellow-400">Safety Tips</a></li>
          </ul>
        </div>
        <div>
          <h3 class="font-bold mb-2">Subscribe to our newsletter</h3>
          <p class="text-gray-400 mb-4">Stay updated on the latest auctions!</p>
          <form class="flex">
            <input
              type="email"
              placeholder="Email address"
              class="w-full p-2 rounded-l-md bg-white text-black placeholder-gray-400 focus:outline-none"
            />
            <button type="submit">Subscribe</button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
