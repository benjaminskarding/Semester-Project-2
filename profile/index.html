<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Manage your profile on AuctionHouse. Update your picture, track your listings, and monitor your available credits in one place."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/favicon-32x32.png" type="image/png" />
    <title>My Profile</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body class="bg-black text-white min-h-screen flex flex-col">
    <header
      class="flex flex-col header-md:flex-row items-center justify-between p-4 header-md:px-4 text-white space-y-4 header-md:space-y-0"
      role="banner"
    >
      <a href="/" class="flex items-center mb-4 header-md:mb-0">
        <img
          src="/images/logo.svg"
          alt="Logo"
          class="max-w-full h-auto"
          style="max-width: 160px"
        />
      </a>

      <div class="flex justify-center w-full px-4 header-md:w-auto">
        <nav
          class="flex space-x-6"
          role="navigation"
          aria-label="Main navigation"
        ></nav>
      </div>

      <div
        id="user-actions"
        class="flex items-center space-x-6"
        aria-label="User actions"
      ></div>
    </header>

    <main
      class="flex-grow flex flex-col items-center justify-center my-10"
      role="main"
      aria-labelledby="username"
    >
      <h1 class="text-pageTitle mb-8 text-center" id="username"></h1>

      <div class="relative mb-6">
        <img
          id="profilePicture"
          src=""
          alt="Profile Picture"
          class="w-40 h-40 rounded-full object-cover"
          aria-label="Profile picture"
        />
      </div>
      <div class="flex flex-col items-center w-full px-4">
        <div class="flex flex-col max-w-md w-full">
          <input
            id="imageUrlInput"
            type="text"
            placeholder="Enter image URL"
            class="p-2 border border-gray-300 rounded my-6 text-black w-full"
            aria-label="Enter image URL for profile picture"
          />
          <button
            id="updateButton"
            class="bg-yellow-500 text-black py-2 px-4 rounded hover:bg-yellow-400 transition duration-200"
            aria-label="Update profile picture"
          >
            Update Profile Picture
          </button>
        </div>
        <div class="mt-6 text-center items-center">
          <h3 class="text-lg text-gray-100">Available Credits</h3>
          <div
            class="text-gray-400 flex justify-center items-center space-x-1"
            aria-label="Available credits"
          >
            <img
              src="/images/creditsIcon.svg"
              alt="Credits Icon"
              class="h-4 w-4"
            />
            <span id="availableCredits"></span>
          </div>
        </div>
        <div
          id="user-listings"
          class="mt-8 tablet-screen:w-full"
          aria-labelledby="listings-header"
        >
          <h2 class="text-bigHeader text-center mb-6" id="listings-header">
            Your Listings
          </h2>
          <div
            id="listings-container"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
            role="list"
          ></div>
        </div>
      </div>
    </main>

    <footer class="bg-black text-white p-10" role="contentinfo">
      <div class="w-full grid grid-cols-4 gap-8 footer-md:grid-cols-1">
        <div>
          <img src="/images/logo.svg" alt="AuctionHouse Logo" class="h-8" />
          <div class="flex space-x-4 mt-4" aria-label="Social media links">
            <a href="#"
              ><img
                src="/images/facebook.svg"
                alt="Facebook Icon"
                class="h-6 w-6"
            /></a>
            <a href="#"
              ><img
                src="/images/instagram.svg"
                alt="Instagram Icon"
                class="h-6 w-6"
            /></a>
            <a href="#"
              ><img
                src="/images/twitter.svg"
                alt="Twitter Icon"
                class="h-6 w-6"
            /></a>
          </div>
        </div>
        <div>
          <h3 class="font-bold mb-4">About</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:text-yellow-400">About Us</a></li>
            <li><a href="#" class="hover:text-yellow-400">Company Info</a></li>
            <li><a href="#" class="hover:text-yellow-400">Careers</a></li>
            <li><a href="#" class="hover:text-yellow-400">Press</a></li>
          </ul>
        </div>
        <div>
          <h3 class="font-bold mb-4">Support</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:text-yellow-400">Help Center</a></li>
            <li><a href="#" class="hover:text-yellow-400">Contact Us</a></li>
            <li><a href="#" class="hover:text-yellow-400">Safety Tips</a></li>
          </ul>
        </div>
        <div class="ml-auto">
          <h3 class="font-bold mb-2">Subscribe to our newsletter</h3>
          <p class="text-gray-400 mb-4">Stay updated on the latest auctions!</p>
          <form class="flex">
            <input
              type="email"
              placeholder="Email address"
              class="w-full p-2 rounded-l-md bg-white text-black placeholder-gray-400 focus:outline-none"
              aria-label="Email address"
            />
            <button type="submit">Subscribe</button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
